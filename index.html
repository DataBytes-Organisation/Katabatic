<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANBLR++</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>GANBLR++ Model Trainer</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/generate_model">Generate Model</a></li>
            <li><a href="/load_demo_data">Load Demo Data</a></li>
            <li><a href="/generate_synthetic_data">Generate Synthetic Data</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Upload Your Dataset</h2>
            <form action="/train" method="POST" enctype="multipart/form-data">
                <label for="file">Choose File:</label>
                <input type="file" name="file" id="file" required>
                
                <label for="epochs">Number of Epochs:</label>
                <input type="number" name="epochs" id="epochs" value="10" min="1" required>

                <button type="submit">Train Model</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </section>
        
        <section id="feedback">
            <h2>Training Feedback</h2>
            <div id="feedback-message">
                <!-- Feedback or results will appear here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GANBLR++ Team</p>
    </footer>
</body>
</html>
