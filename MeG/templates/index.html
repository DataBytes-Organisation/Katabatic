<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katabatic - Synthetic Data Solutions</title>
    <!-- Link to the CSS file inside the static/css folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Katabatic</h2>
        </div>
        <nav>
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <div class="text-content">
            <h1>Innovative Synthetic Data Solutions</h1>
            <p>Empowering AI and ML development with high-quality, customizable synthetic data tailored to your needs.</p>
        </div>

        <!-- File upload button inside rectangular box -->
        <div class="upload-container">
            <input type="file" id="file-upload" onchange="displayFileName()" />
            <label for="file-upload" id="file-label">Choose File</label>
            <span id="file-name" style="visibility: hidden;"></span> <!-- File name will appear here -->
        </div>
    </section>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById("file-upload");
            const fileNameLabel = document.getElementById("file-name");
            
            // Get the name of the selected file
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "";
            
            // Display the file name and make it visible
            fileNameLabel.textContent = fileName;
            fileNameLabel.style.visibility = fileName ? "visible" : "hidden";
        }
    </script>
</body>
</html>
