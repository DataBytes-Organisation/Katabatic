<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthetic Data Generator UI</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e8f5e9; /* Light green for the entire background */
        }

        /* Heading Styling */
        .heading {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 36px;
            color: #2e7d32; /* Dark green for the heading */
            font-weight: bold;
        }

        /* Drop-down container */
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff; /* White for drop-down background */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Drop-down select box */
        .dropdown {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2e7d32; /* Dark green border for the drop-down */
            border-radius: 5px;
            background-color: #f1f8e9; /* Light green for the drop-down */
            color: #2e7d32; /* Dark green text */
            outline: none;
            cursor: pointer;
        }

        /* File upload styling */
        .file-input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            background-color: #f1f8e9;
            color: #2e7d32;
        }

        /* Button */
        .action-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #338638; /* Dark green button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #1b5e20; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="heading">Synthetic Data Generator</div>

    <div class="dropdown-container">
        <input type="file" class="file-input" id="fileInput" accept=".csv">
        <select class="dropdown">
            <option value="none">None</option>
            <option value="meg">Meg</option>
        </select>
        <button class="action-button" onclick="handleFileUpload()">Generate</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a file!");
                return;
            }

            // Parse the CSV file
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;

                    // Open a new page and display the data
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(generateHTMLTable(data));
                },
                error: function(err) {
                    alert("Error reading the file: " + err.message);
                }
            });
        }

        function generateHTMLTable(data) {
            if (!data.length) {
                return `<h2>No data available to display!</h2>`;
            }

            // Start the HTML string
            let tableHTML = `
                <html>
                <head>
                    <title>Generated Data</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                            padding: 0;
                            background-color: #f9f9f9;
                            color: #333;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-top: 20px;
                        }
                        th, td {
                            border: 1px solid #ddd;
                            padding: 8px;
                            text-align: left;
                        }
                        th {
                            background-color: #2e7d32;
                            color: white;
                        }
                        tr:nth-child(even) {
                            background-color: #f1f8e9;
                        }
                        tr:hover {
                            background-color: #ddd;
                        }
                    </style>
                </head>
                <body>
                    <h2>Synthetic Data Table</h2>
                    <table>
                        <thead>
                            <tr>
            `;

            // Generate table headers
            Object.keys(data[0]).forEach(key => {
                tableHTML += `<th>${key}</th>`;
            });

            tableHTML += `</tr></thead><tbody>`;

            // Generate table rows
            data.forEach(row => {
                tableHTML += `<tr>`;
                Object.values(row).forEach(value => {
                    tableHTML += `<td>${value}</td>`;
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table></body></html>`;

            return tableHTML;
        }
    </script>
</body>
</html>
